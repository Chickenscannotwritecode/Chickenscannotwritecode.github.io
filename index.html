<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Quiz Marketing - Toate Întrebările</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
    .question { margin-bottom: 20px; }
    .question h3 { margin-bottom: 5px; }
    .answers label { display: block; margin-left: 20px; }
    .correct { background-color: #d4edda; }
    .wrong { background-color: #f8d7da; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
    .result { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Quiz Marketing (20 Întrebări Aleatorii din Total)</h1>
  <form id="quizForm"></form>
  <button type="button" onclick="checkAnswers()">Verifică Răspunsurile</button>
  <button type="button" onclick="generateQuiz()">Reîncearcă cu alte întrebări</button>
  <div class="result" id="result"></div>

  <script>
    const allQuestions = [
      // Întrebările din Grile Marketing 2
// === Încep inserarea în tranșe ===
// === Partea 1 ===
{
  text: "Ce reprezintă marketingul conform definiției AMA din 2004?",
  options: {
    a: "Un proces prin care companiile impun produse pieței",
    b: "Procesul de creare, comunicare și livrare a valorii către clienți",
    c: "O activitate de vânzare și publicitate",
    d: "Un proces de distribuție a produselor"
  },
  correct: "b"
},
{
  text: "Care este prima etapă a procesului de marketing?",
  options: {
    a: "Segmentarea pieței",
    b: "Analiza mediului",
    c: "Alegerea pieței țintă",
    d: "Stabilirea mixului de marketing"
  },
  correct: "b"
},
{
  text: "Ce tip de orientare presupune satisfacerea nevoilor consumatorului?",
  options: {
    a: "Orientarea spre producție",
    b: "Orientarea spre produs",
    c: "Orientarea spre piață",
    d: "Orientarea spre vânzări"
  },
  correct: "c"
},
{
  text: "Mixul de marketing este cunoscut și ca:",
  options: {
    a: "Strategie de poziționare",
    b: "Cele 4C",
    c: "Cele 4P",
    d: "Strategie de diferențiere"
  },
  correct: "c"
},
{
  text: "Care este componenta mixului de marketing care vizează canalele de distribuție?",
  options: {
    a: "Prețul",
    b: "Produsul",
    c: "Promovarea",
    d: "Plasamentul"
  },
  correct: "d"
},
// === Partea 2 ===
{
  text: "Care dintre următoarele concepte reflectă cel mai bine abordarea modernă a marketingului?",
  options: {
    a: "Orientarea spre produs",
    b: "Orientarea spre client",
    c: "Orientarea spre vânzări",
    d: "Orientarea spre producție"
  },
  correct: "b"
},
{
  text: "Ce reprezintă 'valoarea oferită clientului' în marketing?",
  options: {
    a: "Diferența dintre costul și prețul produsului",
    b: "Prețul plătit pentru calitate",
    c: "Diferența între beneficiile percepute și costurile suportate",
    d: "Totalul cheltuielilor unei companii"
  },
  correct: "c"
},
{
  text: "Care dintre următoarele NU este o componentă a mixului de marketing?",
  options: {
    a: "Produsul",
    b: "Prețul",
    c: "Parteneriatul",
    d: "Plasamentul"
  },
  correct: "c"
},
{
  text: "Cine este considerat părintele marketingului modern?",
  options: {
    a: "Peter Drucker",
    b: "Theodore Levitt",
    c: "Philip Kotler",
    d: "Warren Buffet"
  },
  correct: "c"
},
{
  text: "Ce reprezintă segmentarea pieței?",
  options: {
    a: "Determinarea mixului de marketing",
    b: "Împărțirea pieței în grupuri omogene de consumatori",
    c: "Promovarea produselor pe mai multe canale",
    d: "Alegerea strategiei de distribuție"
  },
  correct: "b"
},
// === Partea 3 ===
{
  text: "Ce reprezintă poziționarea pe piață a unui produs?",
  options: {
    a: "Amplasarea fizică a produsului în magazin",
    b: "Percepția consumatorului asupra produsului în raport cu concurența",
    c: "Stabilirea prețului produsului",
    d: "Strategia de distribuție"
  },
  correct: "b"
},
{
  text: "Ce este cercetarea de marketing?",
  options: {
    a: "Un proces de analiză internă a companiei",
    b: "Procesul de analiză și interpretare a informațiilor despre piață",
    c: "Un mod de evaluare a echipei de vânzări",
    d: "Analiza costurilor logistice"
  },
  correct: "b"
},
{
  text: "Care dintre următoarele este o strategie de preț?",
  options: {
    a: "Strategia de dezvoltare",
    b: "Strategia de distribuție exclusivă",
    c: "Strategia de pătrundere pe piață",
    d: "Strategia de comunicare integrată"
  },
  correct: "c"
},
{
  text: "Ce reprezintă fidelizarea clienților?",
  options: {
    a: "Creșterea prețurilor pentru clienții vechi",
    b: "Determinarea clienților să revină și să cumpere din nou",
    c: "Atragerea exclusivă de clienți noi",
    d: "Reducerea cheltuielilor de promovare"
  },
  correct: "b"
},
{
  text: "Care este rolul brandingului?",
  options: {
    a: "Creșterea costurilor companiei",
    b: "Scăderea calității produselor",
    c: "Diferențierea produselor și crearea unei identități",
    d: "Stabilirea strategiei de distribuție"
  },
  correct: "c"
},
// ... urmează partea 4 ...
    ];

    let selectedAnswers = {};
    function generateQuiz() {
      const shuffled = allQuestions.sort(() => 0.5 - Math.random()).slice(0, 20);
      const form = document.getElementById("quizForm");
      form.innerHTML = "";
      selectedAnswers = {};

      shuffled.forEach((q, index) => {
        const qId = `q${index + 1}`;
        selectedAnswers[qId] = q.correct;

        const div = document.createElement("div");
        div.className = "question";

        const title = document.createElement("h3");
        title.textContent = `${index + 1}. ${q.text}`;
        div.appendChild(title);

        const answersDiv = document.createElement("div");
        answersDiv.className = "answers";
        for (let key in q.options) {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="${qId}" value="${key}"> ${key}) ${q.options[key]}`;
          label.setAttribute("data-qid", qId);
          label.setAttribute("data-key", key);
          answersDiv.appendChild(label);
        }
        div.appendChild(answersDiv);
        form.appendChild(div);
      });

      document.getElementById("result").textContent = "";
    }

    function checkAnswers() {
      let score = 0;
      const labels = document.querySelectorAll("label[data-qid]");
      labels.forEach(label => label.classList.remove("correct", "wrong"));

      for (let q in selectedAnswers) {
        const correct = selectedAnswers[q];
        const selected = document.querySelector(`input[name='${q}']:checked`);
        const labels = document.querySelectorAll(`label[data-qid='${q}']`);
        labels.forEach(label => {
          const key = label.getAttribute("data-key");
          if (key === correct) {
            label.classList.add("correct");
          } else if (selected && selected.value === key) {
            label.classList.add("wrong");
          }
        });
        if (selected && selected.value === correct) {
          score++;
        }
      }

      document.getElementById("result").textContent = `Ai răspuns corect la ${score} din 20 de întrebări.`;
    }

    window.onload = generateQuiz;
  </script>
</body>
</html>
